name: CI Pipeline

on:
  pull_request:
    branches: [dev]

jobs:
  setup:
    name: Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */*/node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          retention-days: 1

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules

      - name: Run linting
        run: bun run ultracite check

  typecheck:
    name: Type Check (${{ matrix.workspace }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        workspace:
          - apps/server
          - apps/web
          - packages/emails

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules

      - name: Generate Prisma Client (server only)
        if: matrix.workspace == 'apps/server'
        working-directory: apps/server
        run: bunx prisma generate

      - name: Type check ${{ matrix.workspace }}
        working-directory: ${{ matrix.workspace }}
        run: bun run tsc --build --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun

        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules

      - name: Setup Database
        working-directory: apps/server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: |
          bunx prisma generate
          bunx prisma db push --skip-generate

      - name: Run tests
        working-directory: apps/server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          UPLOADTHING_TOKEN: ${{ secrets.UPLOADTHING_TOKEN }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: http://localhost:3000
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: bun run test

  build:
    name: Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    if: always() && !cancelled() && needs.lint.result == 'success' && needs.typecheck.result == 'success' && needs.test.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: server
            path: apps/server
          - name: web
            path: apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules

      - name: Generate Prisma Client (server only)
        if: matrix.app.name == 'server'
        working-directory: ${{ matrix.app.path }}
        run: bunx prisma generate

      - name: Build ${{ matrix.app.name }}
        working-directory: ${{ matrix.app.path }}
        run: bun run build

      - name: Upload build artifacts
        if: matrix.app.name == 'web'
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.app.name }}
          path: ${{ matrix.app.path }}/dist
          retention-days: 7
