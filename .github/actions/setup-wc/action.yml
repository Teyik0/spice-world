name: 'Setup Project'
description: 'Setup Bun, cache dependencies, and install packages'

inputs:
  bun-version:
    description: "Bun version to use"
    required: false
    default: "latest"
  install-dependencies:
    description: "Whether to install dependencies"
    required: false
    default: "true"

outputs:
  cache-hit:
    description: "Whether dependencies were restored from cache"
    value: ${{ steps.cache-deps.outputs.cache-hit }}

runs:
  using: composite
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ inputs.bun-version }}

    - name: Cache dependencies
      id: cache-deps
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json') }}
        restore-keys: ${{ runner.os }}-bun-

    - name: Install dependencies
      if: inputs.install-dependencies == 'true' && steps.cache-deps.outputs.cache-hit != 'true'
      shell: bash
      run: bun install --frozen-lockfile

    - name: Display setup summary
      shell: bash
      run: |
        echo "ðŸ”§ Setup Summary:"
        echo "- Bun version: ${{ inputs.bun-version }}"
        echo "- Cache hit: ${{ steps.cache-deps.outputs.cache-hit }}"
        echo "- Dependencies installed: ${{ inputs.install-dependencies == 'true' && steps.cache-deps.outputs.cache-hit != 'true' }}"
