pre-commit:
  parallel: true
  jobs:
    - name: files format
      run: bun run format
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true

    - name: typescript check (monorepo)
      run: bun run tsc --build --noEmit
      glob: "*.{ts,tsx}"
      stage_fixed: true

pre-push:
  parallel: true
  jobs:
    - name: Test
      run: bun run test
      stage_fixed: true

    - name: Build
      run: bun run build
      stage_fixed: true

commit-msg:
  commands:
    lint-commit-message:
      run: bun run commitlint --edit {1}
