pre-push:
  parallel: true
  jobs:
    - name: Server test
      run: bun test
      root: apps/server
      glob: "*.{ts,tsx}"
      stage_fixed: true

commit-msg:
  jobs:
    - name: conventional commit validation
      run: ./scripts/validate-commit.sh {1}
